<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venom 2 - Advertisement</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body class="blood">
    <div class="container">
        <header class="header">
            <a href="/" class="logo_link">
                <img width="46" height="71" src="img/logo.png" alt="Тут был Веном" class="logo_image">
            </a>
            <nav class="nav">
                <ul class="nav_menu">
                    <li class="nav_menu_item">
                        <a href="about.html" class="nav_menu_link">О фильме</a>
                    </li>
                    <li class="nav_menu_item">
                        <a href="trailer.html" class="nav_menu_link">Трейлер</a>
                    </li>
                    <li class="nav_menu_item">
                        <a href="actors.html" class="nav_menu_link">Актёры</a>
                    </li>
                    <li class="nav_menu_item">
                        <a href="premiere.html" class="nav_menu_link">Премьера</a>
                    </li>
                </ul>
            </nav>
        </header>
    
        <div class="movie">
            <div class="movie_text">
                <span class="movie_date">16 сентября 2021</span>
                <img src="img/venom-2.svg" alt="Здесь должна быть надпись" class="movie__logo">
                <p class="movie_description">В настырном журналисте по-прежнему живет симбиот. Том Харди в образе обаятельного суперзлодея из комиксов Marvel.</p>
            </div>
            <!-- /.movie_text -->
            <div class="button_group">
                <button class="button button_primary">
                    <img width="15" src="img/play.svg" alt="Иконка Play" class="button_icon">
                    <span class="button_text">смотреть трейлер</span>
                </button>
                <a href="trailer.html" class="button button_link">
                    <img width="15" src="img/ticket.svg" alt="Иконка Ticket" class="button_icon">
                    <span class="button_text">билеты на премьеру</span>
                </a>
            </div>
        </div>
        <!-- /.movie -->

    </div>
    <!-- /.container -->
    <img src="img/venom.png" alt="Веном" class="venom">
</body>
</html>
